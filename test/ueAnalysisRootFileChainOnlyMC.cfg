    ### keep the logging output to a nice level ###
    include "FWCore/MessageService/data/MessageLogger.cfi"
    
    untracked PSet maxEvents = {untracked int32 input = 10}
    source = PoolSource { 

        # CSA08 jet et 20
        untracked vstring fileNames = { "/store/mc/CSA08/JetET20/RECO/STARTUP_V2_v1/0017/FE817C29-8A1B-DD11-835D-000423D992DC.root" }
    }	

    # prepare collections
    include "QCDAnalysis/UEAnalysis/data/UEAnalysisParticles.cfi"
    include "QCDAnalysis/UEAnalysis/data/UEAnalysisJets.cfi"

    # save in tree
    include "QCDAnalysis/UEAnalysis/data/UEAnalysisRootpleOnlyMC.cfi"

    path p1 = {

        UEAnalysisParticles,
        UEAnalysisJetsOnlyMC,
        UEAnalysisRootpleOnlyMC
    }

}
