process MBUEAnalysisRootFile= {

    service = TFileService { string fileName = "MBUEAnalysisRootFile.root" }
    
    #    include "FWCore/MessageService/data/MessageLogger.cfi"
    service = MessageLogger
    {
	untracked vstring destinations = {"cout"}
	untracked PSet cout = 
	{ 
	    untracked string threshold = "ERROR" 
#	    untracked string threshold = "DEBUG" 
	}
	untracked PSet cerr = 
	{ 
	    untracked PSet default = { untracked int32 limit = 10 }  
#	    untracked PSet default = { untracked int32 limit = -1 }  
	}
    }

    untracked PSet maxEvents = {untracked int32 input = -1 }

    source = PoolSource { 

	# /JetET80/CSA08_CSA08_S156_v1/GEN-SIM-RECO
	untracked vstring fileNames = { "dcap://dcache-ses-cms.desy.de:22125/pnfs/desy.de/cms/tier2/store/mc/CSA08/JetET80/GEN-SIM-RECO/CSA08_S156_v1/0064/0096C33C-272C-DD11-8BC4-001A928116BE.root" }
    }	

    # prepare collections
    include "QCDAnalysis/UEAnalysis/data/UEAnalysisParticles.cfi"
    include "QCDAnalysis/UEAnalysis/data/UEAnalysisTracks.cfi"
    #include "QCDAnalysis/UEAnalysis/data/UEAnalysisJets.cfi"
    include "QCDAnalysis/UEAnalysis/data/UEAnalysisJetsSISCone.cfi"

    # save in tree
    include "QCDAnalysis/UEAnalysis/data/UEAnalysisRootple.cfi"
    replace UEAnalysisRootple.OnlyRECO    = false	
    replace UEAnalysisRootple500.OnlyRECO = false

    # select siscone-collections
    replace UEAnalysisRootple.GenJetCollectionName      = ueSisCone7GenJet
    replace UEAnalysisRootple.ChgGenJetCollectionName   = ueSisCone7ChgGenJet
    replace UEAnalysisRootple.TracksJetCollectionName   = ueSisCone7TracksJet
    #replace UEAnalysisRootple.RecoCaloJetCollectionName = sisCone7CaloJets
    replace UEAnalysisRootple.RecoCaloJetCollectionName = L2L3ChainJetCorJetScone7

    replace UEAnalysisRootple500.GenJetCollectionName      = ueSisCone7GenJet500
    replace UEAnalysisRootple500.ChgGenJetCollectionName   = ueSisCone7ChgGenJet500
    replace UEAnalysisRootple500.TracksJetCollectionName   = ueSisCone7TracksJet500
    #replace UEAnalysisRootple500.RecoCaloJetCollectionName = sisCone7CaloJets
    replace UEAnalysisRootple500.RecoCaloJetCollectionName = L2L3ChainJetCorJetScone7
	
    path p1 = { 

	UEAnalysisParticles,
	UEAnalysisTracks,
	UEAnalysisJets,
	UEAnalysis
    }

}
