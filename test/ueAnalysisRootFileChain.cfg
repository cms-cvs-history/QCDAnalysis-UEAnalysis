process MBUEAnalysisRootFile= {

    service = TFileService { string fileName = "MBUEAnalysisRootFile.root" }
    
    #    include "FWCore/MessageService/data/MessageLogger.cfi"
    service = MessageLogger
    {
	untracked vstring destinations = {"cout"}
	untracked PSet cout = 
	{ 
	    untracked string threshold = "ERROR" 
#	    untracked string threshold = "DEBUG" 
	}
	untracked PSet cerr = 
	{ 
	    untracked PSet default = { untracked int32 limit = 10 }  
#	    untracked PSet default = { untracked int32 limit = -1 }  
	}
    }

    untracked PSet maxEvents = {untracked int32 input = -1 }

    source = PoolSource { 

	# CSA08 min bias
	#untracked vstring fileNames = { "/store/mc/CSA08/MinBias/RECO/STARTUP_V2_v1/0013/F8803110-241A-DD11-8F0C-001D09F23944.root" }

	# CSA08 jet et 20
	untracked vstring fileNames = { "/store/mc/CSA08/JetET20/RECO/STARTUP_V2_v1/0017/FE817C29-8A1B-DD11-835D-000423D992DC.root" }
    }	

    # prepare collections
    include "QCDAnalysis/UEAnalysis/data/UEAnalysisParticles.cfi"
    include "QCDAnalysis/UEAnalysis/data/UEAnalysisTracks.cfi"
    include "QCDAnalysis/UEAnalysis/data/UEAnalysisJets.cfi"

    # save in tree
    include "QCDAnalysis/UEAnalysis/data/UEAnalysisRootple.cfi"
    replace UEAnalysisRootple.OnlyRECO    = false	
    replace UEAnalysisRootple500.OnlyRECO = false
	
    path p1 = { 

	UEAnalysisParticles,
	UEAnalysisTracks,
	UEAnalysisJets,
	UEAnalysis
    }

}
